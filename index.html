<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bourg-Clochette Bingo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bourg-Clochette Bingo</h1>
        <div class="header-inputs">
            <div class="input-group">
                <label for="pseudoInput">Pseudo :</label>
                <input type="text" id="pseudoInput" placeholder="Votre pseudo" maxlength="20">
            </div>
            <div class="input-group">
                <label for="dateInput">Date :</label>
                <input type="text" id="dateInput" placeholder="__/__/____" maxlength="10">
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="bingo-grid" id="bingoGrid">
            <!-- Grid cells will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="clearBtn" class="btn btn-secondary">Tout Effacer</button>
            <button id="exportBtn" class="btn btn-primary">Exporter en JPG</button>
        </div>
    </main>
    
    <!-- Hidden canvas for image export -->
    <canvas id="exportCanvas" style="display: none;"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
